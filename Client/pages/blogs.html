</span>

<script>
//load all blogs

const textLength = 5;
var blogs = document.querySelector('div.blogs')

var data = getBlogs();

    data.forEach(element => {
         //set poem
         blogs.innerHTML += 
         `<div>  
         <my-card id="${element.id}" title="${truncate(element.title, 3)}" text="${truncate(element.text, textLength)}" imgsrc="${element.img}"/>     
          </div>`

    });




</script>
